name: Cambiar comentario
on:
  schedule:
    - cron: '*/15 * * * *'
jobs:
  cambiar-comentario:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Cambiar comentario
        run: |
          git config user.name "Amy Lovelace"
          git config user.email "amanecer.luz.cabrera@gmail.com"
          # Cambiar el comentario en el archivo
          echo "Nuevo comentario" > archivo.txt
          sed -i 's/Comentario antiguo/Nuevo comentario/g' archivo.txt
          # Agregar el archivo al Ã­ndice
          git add archivo.txt
          # Eliminar el archivo anterior
          rm archivo.txt
          # Realizar el commit
          git commit -m "Cambiar comentario"
          git push

