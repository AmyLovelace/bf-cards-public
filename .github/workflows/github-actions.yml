name: 'Cron Job'
on:
  schedule:
    - cron: '*/15 * * * *'
    
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          ref: commitQueen
          persist-credentials: false
          fetch-depth: 0
      - name: 'Set up Python 3.x'
        uses: actions/setup-python@v0.6.0
        with:
          python-version: '3.x'
      - name: 'Make trash commits'
        run: |
          git config --local user.email "amanecer.luz.cabrera@gmail.com"
          git config --local user.name "Amy Lovelace"
          python commit_queen.py

      - name: 'Push changes'
        uses: ad-m/github-push-actions@v0.6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          force: 'true'
          branch: 'commitQueen'
